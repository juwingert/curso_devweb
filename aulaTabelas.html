<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula sobre Tabelas</title>
    <style>
        table, th, td{
            border: 1px solid rgb(2, 2, 134);
            border-collapse: collapse;
        }
        thead{
            background-color: black;
            color: white;
        }
      
    </style>
</head>
<body>

    <table>
        
        <thead> <!--CABEÃ‡ALHO-->
            <tr> <!--PRIMEIRA LINHA DA TABELA-->
                <th>Nome</th> <!--PRIMEIRA COLUNA DA TABELA-->
                <th>Telefone</th>
                <th>E-mail</th>
            </tr>
        </thead>


        <!--corpo da tabela-->
        <tbody>
            <tr>
                <td>Aluno1</td>
                <td>(51) 9999-9999 1</td>
                <td>aluno1@senacrs.br</td>
            </tr>

            <tr>
                <td>Aluno2</td>
                <td>(51) 9999-9999 1</td>
                <td>aluno1@senacrs.br</td>
            </tr>
            
            <tr>
                <td>Aluno3</td>
                <td>(51) 9999-9999 1</td>
                <td>aluno1@senacrs.br</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
