<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula sobre áudio e vídeo</title>
    <link rel="shortcut icon" href="source/img/unnamed.jpg" type="image/x-icon">
</head>

<body>
    <h1>Áudio</h1>
    <hr>
    <br>
    <br>

    <audio controls preload="metadata">
        <source src="source/audio/Soulicious - Dyalla.mp3" type="audio/mpeg">
    </audio>

    <br>
    <br>
    <h1>Vídeo</h1>
    <hr>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tVeJkcxyllk" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>



</body>

</html>
