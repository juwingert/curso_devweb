        body{

<body>
    <h1>Aula de Fomrulários</h1>
    <br>
    <br>
    <form>
        <label for="nomeusuario">Nome</label><br>
        <input type="text" name="nomeusuario" placeholder="Seu Nome">
        <br>

        <label for="emailusuario">Email</label><br>
        <input type="email" name="emailusuario" placeholder="Seu Email">
        <br>

        <label for="senhausuario">Senha</label><br>
        <input type="password" name="senhausuario" placeholder="Sua Senha">
        <br>

        <br>
        <h3>Você está no Brasil?</h3>
        <input type="radio" name="opcao" value="sim" id=""><label for="sim">Sim</label>
        <input type="radio" name="opcao" value="nao" id=""><label for="nao">Não</label>
        <br>

        <br>
        <label for="optionCountryUserLiving">País</label><br>
        <select name="pais">
            <option value="Brasil">Brasil</option>
            <option value="Nova Zelândia">Nova Zelândia</option>
            <option value="Japão">Japão</option>
        </select>
        <br>
        
        <br>
        <label for="telefone">Telefone</label><br>
        <input type="number" name="dddtelefone" placeholder="DDD"><input type="tel" name="telefoneusuario" placeholder="Seu telefone">

        <br>
        <input type="checkbox" name="concordainformacoes"><span>Li e concordo com a <strong>política de privacidade</strong></span>

        <input type="submit" value="Cadastrar">



    </form>
